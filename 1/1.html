<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="1.css" />
    <title>First challenge</title>
  </head>
  <body>
    <div class="instrument-wrapper">
      <div class="instrument clap">
        <div class="key">A</div>
        <div>Clap</div>
      </div>
      <div class="instrument hihat">
        <div class="key">S</div>
        <div>Hihat</div>
      </div>
      <div class="instrument kick">
        <div class="key">D</div>
        <div>Kick</div>
      </div>
      <div class="instrument openhat">
        <div class="key">F</div>
        <div>OpenHat</div>
      </div>
      <div class="instrument boom">
        <div class="key">G</div>
        <div>Boom</div>
      </div>
      <div class="instrument ride">
        <div class="key">H</div>
        <div>Ride</div>
      </div>
      <div class="instrument snare">
        <div class="key">J</div>
        <div>Snare</div>
      </div>
      <div class="instrument tom">
        <div class="key">K</div>
        <div>Tom</div>
      </div>
      <div class="instrument bass">
        <div class="key">L</div>
        <div>Bass</div>
      </div>
    </div>
    <script src="1.js"></script>
  </body>
</html>
